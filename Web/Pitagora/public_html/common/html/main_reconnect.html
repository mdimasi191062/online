  <LINK REL="stylesheet" HREF="../../css/Style.css" TYPE="text/css">

  <script language="javascript">
	var gTimer=null;
	var gTimerCount=10;
	function Timer()
	{
		if (gTimerCount!=0)
		{
			gTimerCount--;
			gTimer=window.setTimeout("Timer()",1000);

			if (document.layers)
			{
				counter = document['Counter0'].document['DCounter0'];
				counter.document.open();
				counter.document.write('<center><font color="white" FAMILY="Verdana" SIZE="2pt"><b>Sarete rediretti alla pagina di login tra '+gTimerCount+' secondi<b></font></center>');
				counter.document.close();
			}
			if (document.all)
			{
				counter = document.all['DCounter0'];
				counter.innerHTML='Sarete rediretti alla pagina di login tra '+gTimerCount+' secondi';
			}
		}
		else
		{
			gTimer=null;
			ONRICONNETTI();
		}
	}


	function ONRICONNETTI()
	{
		top.location="../../login/html/index.html";
	}
  </script>

</HEAD>
<BODY bgColor="#ffffff" text="#000000" ONLOAD="Timer();">
<script>
if (document.layers)
{
	document.write('<STYLE>');
		document.write('#Counter0');

			document.write('left:0px;');
			document.write('top: 0px;');
		document.write('}');
		document.write('#DCounter0');
		document.write('{');
			document.write('position: absolute;');
			document.write('left:0px;');
			document.write('top: 0px;');
		document.write('}');
	document.write('</STYLE>');
}
if (document.all)
{
	document.write("<SPAN ID='Counter0' ALIGN='CENTER'");
		document.write('STYLE="');
			document.write('position:relative;');
		document.write("<DIV ID='DCounter0' ALIGN='center'");
			document.write("STYLE='");
				document.write("position:absolute;");
				document.write("left:0px;");
				document.write("top: 0px;");
				document.write("width:100%;");
				document.write("eight:100%;'>");
		document.write('</DIV>');
	document.write('</SPAN>');
}

</script>
