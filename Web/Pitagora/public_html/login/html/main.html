	function cod(charat)
	{
	  document.Login.elements["USERNAME"].value = document.Login.elements["USERNAME"].value + charat;
    }


function delchar(){
	if(document.Login.elements["USERNAME"].value.length > 0)
	{
		document.Login.elements["USERNAME"].value = (document.Login.elements["USERNAME"].value).substring(0,document.Login.elements["USERNAME"].value.length-1);
	}
}
	
    function resetCredFields()
    {
        document.Login.PASSWORD.value = "";
    }
    function checkIfFiledsIsNull()
    {
        if (document.Login.USERNAME.value.length==0) {
            document.Login.USERNAME.focus();
        } else
            if (document.Login.PASSWORD.value.length==0) {
            document.Login.PASSWORD.focus();
        }
    }

    function submitForm()
    {
        if (document.Login.USERNAME.value.length==0) {
            alert('Il campo Nome Utente è obbligatorio');
            document.Login.USERNAME.focus();
            return(false);
        }
        if (document.Login.PASSWORD.value.length==0) {
            alert('Il campo Password è obbligatorio');
            document.Login.PASSWORD.focus();
            return(false);
        }
        document.CryptoApplet.setData(document.Login.USERNAME.value,document.Login.PASSWORD.value);
        document.Login.PASSWORD.value="";
        document.Login.submit();
    }

    function risposta(valore)
    {
        //  recupero il valore dall'applet. Questa funzione e' richiamata dall' applet
        document.Login.PWD_HIDDEN.value=valore;
    }
